# Create headlamp-traefik Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: headlamp-traefik
spec:
  # Path inside repository to a directory containing Kustomization files
  path: src/clusters/main/tools/headlamp/kustomize/headlamp-traefik/kustomize
  dependsOn:
    # Deploy Helm release first
    - name: headlamp-helm
    # Deploy Traefik first
    - name: traefik
  # This key always needs to be here for patching to work
  patches: []
