# Create kubeshark-traefik Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeshark-traefik
spec:
  # Path inside repository to a directory containing Kustomization files
  path: src/clusters/main/tools/kubeshark/kustomize/kubeshark-traefik/kustomize
  dependsOn:
    # Deploy Helm release first
    - name: kubeshark-helm
  # This key always needs to be here for patching to work
  patches: []
