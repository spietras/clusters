# Create metrics Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metrics
spec:
  # Path inside repository to a directory containing Kustomization files
  path: src/clusters/main/infrastructure/metrics/kustomize
  # Set the namespace for all resources
  targetNamespace: metrics
  # This needs to be here for patching to work
  patches: []
