# Create snapshot job
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: snapshot
spec:
  # Don't allow concurrent jobs
  concurrency: 1
  # Run every day at midnight
  cron: "0 0 * * *"
  # Apply to all volumes by default
  groups:
    - default
  # Keep up to 7 snapshots
  retain: 7
  # Clean up old snapshots and create new ones
  task: snapshot
