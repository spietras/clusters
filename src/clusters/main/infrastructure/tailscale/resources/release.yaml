# Create tailscale Helm release
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tailscale
spec:
  chart:
    spec:
      # Use this chart from the repository
      chart: tailscale-operator
      # Use this Helm repository
      sourceRef:
        kind: HelmRepository
        name: tailscale
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: tailscale-values
  driftDetection:
    # Enable drift correction
    mode: enabled
  interval: 5m
