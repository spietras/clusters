# Create cnpg-namespace Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cnpg-namespace
spec:
  # Path inside repository to a directory containing Kustomization files
  path: src/clusters/main/infrastructure/cnpg/kustomize/cnpg-namespace/kustomize
  # This key always needs to be here for patching to work
  patches: []
