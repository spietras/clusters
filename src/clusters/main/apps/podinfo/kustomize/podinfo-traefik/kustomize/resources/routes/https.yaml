# Create HTTPS ingress route for podinfo
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: podinfo-https
spec:
  entryPoints:
    # Use entrypoint for secure web traffic
    - websecure
  routes:
    # Match traffic with the Host header
    - match: HostRegexp(`podinfo.{domain:.*}`)
      kind: Rule
      services:
        # Route traffic to the podinfo service
        - name: podinfo
          # This is the name of the port in the service
          port: http
