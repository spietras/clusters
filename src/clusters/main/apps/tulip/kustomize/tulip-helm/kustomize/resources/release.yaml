# Create tulip Helm release
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tulip
spec:
  chart:
    spec:
      # Use this chart from the repository
      chart: tulip
      # Pin version to major
      version: "0.x"
      # Use this Helm repository
      sourceRef:
        kind: HelmRepository
        name: radio-aktywne
  # This key always needs to be here for patching to work
  postRenderers: []
  values:
    tulip:
      urls:
        public: https://tulip.k8s.spietras.dev
      scorpion:
        public:
          scheme: https
          host: scorpion.k8s.spietras.dev
          port: null
      debug: false
  valuesFrom:
    - kind: Secret
      name: tulip-helm-secrets-values
      valuesKey: values.yaml
