# Create minium Helm release
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minium
spec:
  chart:
    spec:
      # Use this chart from the repository
      chart: minium
      # Pin version to major
      version: "0.x"
      # Use this Helm repository
      sourceRef:
        kind: HelmRepository
        name: radio-aktywne
  # This key always needs to be here for patching to work
  postRenderers: []
  values:
    minium:
      urls:
        web: https://web.minium.k8s.spietras.dev
    volume:
      # Use ReadWriteOnce access mode
      access: ReadWriteOnce
      # Use Longhorn storage class
      class: longhorn
      # Use 1 Gigabyte volume size
      size: 1Gi
  valuesFrom:
    - kind: Secret
      name: minium-helm-secrets-values
      valuesKey: values.yaml
