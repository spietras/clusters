# Create cnpg-helm Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cnpg-helm
spec:
  # Path inside repository to a directory containing Kustomization files
  path: tests/clusters/ci/main/infrastructure/cnpg/kustomize/cnpg-helm/kustomize
  dependsOn:
    # Deploy namespace first
    - name: cnpg-namespace
  # This key always needs to be here for patching to work
  patches: []
