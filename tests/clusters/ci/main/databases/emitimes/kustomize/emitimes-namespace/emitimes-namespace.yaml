# Create emitimes-namespace Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: emitimes-namespace
spec:
  # Path inside repository to a directory containing Kustomization files
  path: tests/clusters/ci/main/databases/emitimes/kustomize/emitimes-namespace/kustomize
  # This key always needs to be here for patching to work
  patches: []
