# Create emitimes-helm Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: emitimes-helm
spec:
  # Path inside repository to a directory containing Kustomization files
  path: tests/clusters/ci/main/apps/emitimes/kustomize/emitimes-helm/kustomize
  dependsOn:
    # Deploy namespace first
    - name: emitimes-namespace
  # This key always needs to be here for patching to work
  patches:
    # Remove volume from HelmRelease values
    - target:
        group: helm.toolkit.fluxcd.io
        kind: HelmRelease
        name: emitimes
      patch: |
        - op: remove
          path: /spec/values/volume
