# Create quokka-namespace Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: quokka-namespace
spec:
  # Path inside repository to a directory containing Kustomization files
  path: tests/clusters/ci/main/services/quokka/kustomize/quokka-namespace/kustomize
  # This key always needs to be here for patching to work
  patches: []
