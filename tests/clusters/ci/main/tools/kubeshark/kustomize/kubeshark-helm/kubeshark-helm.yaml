# Create kubeshark-helm Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubeshark-helm
spec:
  # Path inside repository to a directory containing Kustomization files
  path: tests/clusters/ci/main/tools/kubeshark/kustomize/kubeshark-helm/kustomize
  dependsOn:
    # Deploy namespace first
    - name: kubeshark-namespace
  # This key always needs to be here for patching to work
  patches: []
