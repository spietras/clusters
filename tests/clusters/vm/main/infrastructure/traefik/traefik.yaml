# Create podinfo Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: traefik
spec:
  # Path inside repository to a directory containing Kustomization files
  path: tests/clusters/vm/main/infrastructure/traefik/kustomize
  # Set the namespace for all resources
  targetNamespace: traefik
  # This needs to be here for patching to work
  patches: []
