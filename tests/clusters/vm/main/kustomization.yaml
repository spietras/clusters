# Create main Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# Include the following resources
resources:
  - apps
  - infrastructure
# Apply patches for common configurations
patches:
  # Set namespace for all Kustomizations
  - target:
      group: kustomize.toolkit.fluxcd.io
      kind: Kustomization
    patch: |
      - op: add
        path: /metadata/namespace
        value: flux-system
  # Set source for Kustomizations
  # The repository is handled outside of GitOps
  - target:
      group: kustomize.toolkit.fluxcd.io
      kind: Kustomization
      name: .*
    patch: |
      kind: .
      metadata:
        name: .
      spec:
        sourceRef:
          kind: GitRepository
          name: main
  # Set decryption for Kustomizations
  # The secret is handled outside of GitOps
  - target:
      group: kustomize.toolkit.fluxcd.io
      kind: Kustomization
      name: .*
    patch: |
      kind: .
      metadata:
        name: .
      spec:
        decryption:
          provider: sops
          secretRef:
            name: sops-keys
  # Set patch to add interval to HelmRepositories
  - target:
      group: kustomize.toolkit.fluxcd.io
      kind: Kustomization
    patch: |
      - op: add
        path: /spec/patches/-
        value:
          target:
            kind: HelmRepository
            name: .*
          patch: |
            kind: .
            metadata:
              name: .
            spec:
              interval: 5m
  # Set patch to add interval to HelmReleases
  - target:
      group: kustomize.toolkit.fluxcd.io
      kind: Kustomization
    patch: |
      - op: add
        path: /spec/patches/-
        value:
          target:
            kind: HelmRelease
            name: .*
          patch: |
            kind: .
            metadata:
              name: .
            spec:
              interval: 1m
  # Set patch to add interval to charts in HelmReleases
  - target:
      group: kustomize.toolkit.fluxcd.io
      kind: Kustomization
    patch: |
      - op: add
        path: /spec/patches/-
        value:
          target:
            kind: HelmRelease
            name: .*
          patch: |
            kind: .
            metadata:
              name: .
            spec:
              chart:
                spec:
                  interval: 1m
  # Set interval for all Kustomizations
  - target:
      group: kustomize.toolkit.fluxcd.io
      kind: Kustomization
      name: .*
    patch: |
      kind: .
      metadata:
        name: .
      spec:
        interval: 1m
  # Make all Kustomizations prune resources
  - target:
      group: kustomize.toolkit.fluxcd.io
      kind: Kustomization
      name: .*
    patch: |
      kind: .
      metadata:
        name: .
      spec:
        prune: true
  # Make all Kustomizations wait for resources
  - target:
      group: kustomize.toolkit.fluxcd.io
      kind: Kustomization
      name: .*
    patch: |
      kind: .
      metadata:
        name: .
      spec:
        wait: true
