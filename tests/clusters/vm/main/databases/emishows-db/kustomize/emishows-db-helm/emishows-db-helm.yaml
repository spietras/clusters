# Create emishows-db-helm Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: emishows-db-helm
spec:
  # Path inside repository to a directory containing Kustomization files
  path: tests/clusters/vm/main/databases/emishows-db/kustomize/emishows-db-helm/kustomize
  dependsOn:
    # Deploy namespace first
    - name: emishows-db-namespace
  # This key always needs to be here for patching to work
  patches:
    # Change volume size from HelmRelease values
    - target:
        group: helm.toolkit.fluxcd.io
        kind: HelmRelease
        name: emishows-db
      patch: |
        - op: replace
          path: /spec/values/volume/size
          value: 512Mi
