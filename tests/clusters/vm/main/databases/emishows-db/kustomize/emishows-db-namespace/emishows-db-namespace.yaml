# Create emishows-db-namespace Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: emishows-db-namespace
spec:
  # Path inside repository to a directory containing Kustomization files
  path: tests/clusters/vm/main/databases/emishows-db/kustomize/emishows-db-namespace/kustomize
  # This key always needs to be here for patching to work
  patches: []
