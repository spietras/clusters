# Create emitimes-helm Kustomization
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: emitimes-helm
spec:
  # Path inside repository to a directory containing Kustomization files
  path: tests/clusters/vm/main/databases/emitimes/kustomize/emitimes-helm/kustomize
  dependsOn:
    # Deploy namespace first
    - name: emitimes-namespace
  # This key always needs to be here for patching to work
  patches:
    # Change volume size from HelmRelease values
    - target:
        group: helm.toolkit.fluxcd.io
        kind: HelmRelease
        name: emitimes
      patch: |
        - op: replace
          path: /spec/values/volume/size
          value: 64Mi
