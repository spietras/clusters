# Overlay traefik Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../../src/clusters/main/infrastructure/traefik
patches:
  # Disable Traefik LoadBalancer service
  - patch: |
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      metadata:
        name: traefik
      spec:
        values:
          service:
            enabled: false
